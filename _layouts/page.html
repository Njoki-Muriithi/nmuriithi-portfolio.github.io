---
layout: default
header_style: solid
---

<!-- ***** Page Content Start ***** -->
<section class="section" id="content" style="padding-top: 140px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-heading">
                    {% if page.subtitle %}<h6>{{ page.subtitle }}</h6>{% endif %}
                    <h2>{{ page.heading | default: page.title }}</h2>
                </div>
            </div>
        </div>
        
        {{ content }}
    </div>
</section>
<!-- ***** Page Content End ***** -->
