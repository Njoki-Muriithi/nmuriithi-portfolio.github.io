<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="{{ page.description | default: site.description }}">
<meta name="author" content="{{ site.author }}">

<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

<link rel="icon" href="/nmuriithi-portfolio.github.io/favicon.ico" type="image/x-icon">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

<!-- CSS Files -->
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/font-awesome.css">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/templatemo-breezed.css">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/owl-carousel.css">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/lightbox.css">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/accessibility.css">

{% if page.extra_css %}
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/{{ page.extra_css }}">
{% endif %}

{% if layout.extra_css %}
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/{{ layout.extra_css }}">
{% endif %}

{% include seo.html %}
