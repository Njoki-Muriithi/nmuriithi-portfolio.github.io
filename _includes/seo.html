<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:image" content="{{ page.image | default: '/assets/images/slide-01.jpg' | absolute_url }}">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{ page.url | absolute_url }}">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
<meta name="twitter:image" content="{{ page.image | default: '/assets/images/slide-01.jpg' | absolute_url }}">

<!-- Canonical URL -->
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- JSON-LD Structured Data -->
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "{% if page.layout == 'project' %}CreativeWork{% else %}ProfilePage{% endif %}",
    {% if page.layout == 'project' %}
    "name": "{{ page.title }}",
    "description": "{{ page.description | default: site.description | escape }}",
    "author": {
        "@type": "Person",
        "name": "{{ site.author }}"
    },
    "url": "{{ page.url | absolute_url }}"
    {% else %}
    "mainEntity": {
        "@type": "Person",
        "name": "{{ site.author }}",
        "url": "{{ site.url }}{{ site.baseurl }}/",
        "jobTitle": "Developer and Creative Professional",
        "sameAs": [
            {% for social in site.data.social %}"{{ social.url }}"{% unless forloop.last %},{% endunless %}
            {% endfor %}
        ]
    }
    {% endif %}
}
</script>
