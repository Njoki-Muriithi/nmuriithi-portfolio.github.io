<!-- ***** Footer Start ***** -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-xs-12">
                <div class="left-text-content">
                    <p>Copyright &copy; {{ 'now' | date: "%Y" }} {{ site.author }} 
                    - Design: <a rel="nofollow noopener" href="https://templatemo.com" target="_blank">TemplateMo</a></p>
                </div>
            </div>
            <div class="col-lg-6 col-xs-12">
                <div class="right-text-content">
                    <ul id="social-section" class="social-icons">
                        <li><p>My Socials</p></li>
                        {% for social in site.data.social %}
                        <li><a rel="nofollow" href="{{ social.url }}" target="_blank" aria-label="{{ social.name }}"><i class="fa {{ social.icon }}"></i></a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</footer>
<!-- ***** Footer End ***** -->
